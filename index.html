<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабинет клиента</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
      color: #333;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .stage-pill {
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      width: 300px;
    }

    .stage-pill h3 {
      margin: 0;
      font-size: 18px;
    }

    .stage-pill p {
      font-size: 14px;
    }

    .progress-bar {
      background: #ddd;
      border-radius: 5px;
      height: 10px;
      margin: 10px 0;
    }

    .progress-bar div {
      background: white;
      border-radius: 5px;
      height: 100%;
    }

    .card {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
    }

    .input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background: #0056b3;
    }

    .role-selector {
      margin: 10px 0;
    }

    .role-selector label {
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="authPage">
      <h2>Авторизация</h2>
      <div class="role-selector">
        <label><input type="radio" name="role" id="client" /> Заказчик</label>
        <label><input type="radio" name="role" id="team" /> Член команды</label>
      </div>
      <input type="text" id="login" class="input" placeholder="Логин" />
      <input type="password" id="password" class="input" placeholder="Пароль" />
      <button class="button" onclick="handleLogin()">Войти</button>
    </div>

    <div id="clientDashboard" style="display:none;">
      <h2>Кабинет заказчика</h2>
      <div id="stages"></div>
      <h3>Общий прогресс: <span id="overallProgress"></span>%</h3>
    </div>

    <div id="teamDashboard" style="display:none;">
      <h2>Кабинет члена команды</h2>
      <div id="teamMembers"></div>
    </div>
  </div>

  <script>
    const stages = [
      { key: "brief", title: "Бриф", eta: "1–2 дня", progress: 80, color: "#4caf50" },
      { key: "discovery", title: "Исследование", eta: "3–5 дней", progress: 60, color: "#2196f3" },
      { key: "brand", title: "Брендинг", eta: "5–7 дней", progress: 35, color: "#9c27b0" },
      { key: "design", title: "Дизайн сайта", eta: "7–10 дней", progress: 20, color: "#ff9800" },
      { key: "dev", title: "Разработка", eta: "10–14 дней", progress: 10, color: "#f44336" },
      { key: "handoff", title: "Сдача", eta: "1 день", progress: 0, color: "#9e9e9e" }
    ];

    const members = [
      { id: 1, name: "Анна", role: "Аккаунт-менеджер", initials: "A" },
      { id: 2, name: "Илья", role: "Проджект-лид", initials: "I" },
      { id: 3, name: "Мария", role: "Дизайнер", initials: "M" },
      { id: 4, name: "Олег", role: "Разработчик", initials: "O" },
      { id: 5, name: "Кира", role: "Маркетолог", initials: "K" }
    ];

    function handleLogin() {
      const role = document.querySelector('input[name="role"]:checked');
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;

      if (!role || !login || !password) {
        alert("Заполните все поля!");
        return;
      }

      if (role.id === "client") {
        document.getElementById("authPage").style.display = "none";
        document.getElementById("clientDashboard").style.display = "block";
        loadClientDashboard();
      } else {
        document.getElementById("authPage").style.display = "none";
        document.getElementById("teamDashboard").style.display = "block";
        loadTeamDashboard();
      }
    }

    function loadClientDashboard() {
      const stagesContainer = document.getElementById("stages");
      let overallProgress = 0;

      stages.forEach(stage => {
        const stagePill = document.createElement("div");
        stagePill.className = "stage-pill";
        stagePill.style.backgroundColor = stage.color;
        stagePill.innerHTML = `
          <h3>${stage.title}</h3>
          <p>ETA: ${stage.eta}</p>
          <div class="progress-bar">
            <div style="width: ${stage.progress}%"></div>
          </div>
          <p>Прогресс: ${stage.progress}%</p>
        `;
        stagesContainer.appendChild(stagePill);
        overallProgress += stage.progress;
      });

      document.getElementById("overallProgress").innerText = Math.round(overallProgress / stages.length);
    }

    function loadTeamDashboard() {
      const teamMembersContainer = document.getElementById("teamMembers");

      members.forEach(member => {
        const memberCard = document.createElement("div");
        memberCard.className = "card";
        memberCard.innerHTML = `
          <h3>${member.name}</h3>
          <p>${member.role}</p>
        `;
        teamMembersContainer.appendChild(memberCard);
      });
    }
  </script>
</body>

</html>
