  <!-- Весь JS-UI на Babel (env+react) -->
  <script type="text/babel" data-presets="env,react">
    /******************************************************************
     * ПАРАМЕТРЫ, КОНСТАНТЫ, УТИЛИТЫ
     ******************************************************************/
    const { useState, useEffect, useMemo, useRef, Fragment } = React;

    // бизнес-константы
    const HOURS_PER_WEEK = 40;
    const BAR_MAX_HOURS  = 40;
    const MAX_FTE        = 1.2;

    // размеры интерфейса
    const VISIBLE_WEEKS = 16;
    const WEEK_COL_PX   = 72;

    // цвета
    const TEAM_BAR_COLOR = "#22c55e"; // зелёный (план-часы)
    const FACT_LINE_COLOR= "#ef4444"; // красный (факт-часы)
    const COLOR_50  = "#FFF7ED";
    const COLOR_70  = "#FFE4E6";
    const COLOR_100 = "#FECDD3";

    // форматирование
    const fmtMoney = (n) => "₽ " + (Math.round(Number(n)||0)).toLocaleString("ru-RU");
    const fmtHours = (h) => String(Math.max(0, Math.round(Number(h)||0)));
    const fteToHours = (fte) => Math.round((Number(fte)||0) * HOURS_PER_WEEK);
    const hoursToFte = (hours) => { const h = Math.max(0, Math.round(Number(hours)||0)); return h / HOURS_PER_WEEK; };
    const fillRatio = (h) => { const v = Math.min(Math.max(0, Math.round(Number(h)||0)), BAR_MAX_HOURS); return v / BAR_MAX_HOURS; };
    const clamp = (n, min, max) => Math.max(min, Math.min(max, n));
    const scaleRatio = (v, max=MAX_FTE) => clamp(v/max, 0, 1);
    const fmtFTE1 = (n) => (Math.round(n*10)/10).toFixed(1);

    // даты
    const addDays = (d, n) => { const x=new Date(d); x.setDate(x.getDate()+n); x.setHours(0,0,0,0); return x; };
    const addWeeks = (d, n) => addDays(d, n*7);
    const fmtISO = (date) => date.toISOString().slice(0,10);
    const pad2 = (n) => (n<10? ("0"+n): String(n));
    const fmtDM = (d) => pad2(d.getDate())+"."+pad2(d.getMonth()+1);
    const RU_MONTHS = ["янв","фев","мар","апр","май","июн","июл","авг","сен","окт","ноя","дек"];
    const ruMonthShort = (m) => RU_MONTHS[m] || "";
    const startOfISOWeek = (d) => { const day=d.getDay(); const diff=(day===0?-6:1)-day; const x=new Date(d); x.setDate(x.getDate()+diff); x.setHours(0,0,0,0); return x; };
    const weekRangeLabel = (iso) => { const d=new Date(iso); const e=addDays(d,6); return fmtDM(d)+"–"+fmtDM(e); };
    const yearWeekMondays = (year) => {
      let m=startOfISOWeek(new Date(year,0,1)); const end=new Date(year,11,31); end.setHours(0,0,0,0);
      const list=[]; while(m<=end){ list.push(fmtISO(m)); m=addDays(m,7); } return list;
    };
    const weekLabelParts = (iso) => { const d=new Date(iso); const w=1+Math.floor((d.getDate()-1)/7); return { top:`${w} нед`, bot:ruMonthShort(d.getMonth()) }; };

    const rndId = () => {
      try{ if(window && window.crypto && typeof window.crypto.randomUUID==="function"){ return window.crypto.randomUUID(); } }catch(e){}
      return Math.random().toString(36).slice(2)+"_"+Date.now();
    };
    const isWeekEnded = (weekISO) => { const end = addDays(new Date(weekISO), 6); const today = new Date(); today.setHours(0,0,0,0); return today > end; };

    function deepClone(obj){
      if(obj==null || typeof obj!=="object") return obj;
      if(Array.isArray(obj)) return obj.map(deepClone);
      const out={}; for(const k in obj){ if(Object.prototype.hasOwnProperty.call(obj,k)){ out[k]=deepClone(obj[k]); } } return out;
    }
    function mergeOrder(existing, nextIds) {
      const seen={}; const res=[];
      var i;
      for(i=0;i<(existing||[]).length;i++){
        var id = existing[i];
        if(nextIds.indexOf(id)!==-1 && !seen[id]){ res.push(id); seen[id]=true; }
      }
      for(i=0;i<nextIds.length;i++){
        var id2 = nextIds[i];
        if(!seen[id2]){ res.push(id2); seen[id2]=true; }
      }
      return res;
    }

    /******************************************************************
     * PERSISTENCE (localStorage + дебаунс sync)
     ******************************************************************/
    const LS_KEY = "fteplanner.v1";
    function loadAll(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||"{}"); }catch(e){ return {}; } }
    function loadJSON(key, fallback){
      const all = loadAll();
      return (all && (key in all)) ? all[key] : fallback;
    }
    function saveJSON(patch){
      try{
        const all = loadAll();
        const merged = Object.assign({}, all, patch);
        localStorage.setItem(LS_KEY, JSON.stringify(merged));
        debouncedSaveAllRemote(merged);
      }catch(e){}
    }
    async function loadAllRemote(){ return null; }
    async function saveAllRemote(_state){}
    let saveTimer=null;
    function debouncedSaveAllRemote(state){
      if(saveTimer) clearTimeout(saveTimer);
      saveTimer = setTimeout(function(){ try{ saveAllRemote(state); }catch(e){} }, 420);
    }

    /******************************************************************
     * ДАННЫЕ ПО УМОЛЧАНИЮ
     ******************************************************************/
    const baseMonday = startOfISOWeek(new Date());
    const initialWeeks = Array.from({length:28}, (_,i)=> fmtISO(addWeeks(baseMonday, i-6)));
    const seedPeople = [
      { id:"p1", name:"Саша",   role:"manager",  capacityPerWeek:1, active:true, external:false, rateInternal:1500, rateExternal:2500 },
      { id:"p2", name:"Катя К.", role:"designer", capacityPerWeek:1, active:true, external:false, rateInternal:1400, rateExternal:2600 },
      { id:"p3", name:"Игорь",  role:"dev",      capacityPerWeek:1, active:true, external:false, rateInternal:1800, rateExternal:3200 },
    ];

      { id:"pr1", name:"HR Подкасты",   status:"active",  color:"#3b82f6", budgetWithVAT:0, projectType:"external", costEditable:0, costEditableTouched:false },
      { id:"pr2", name:"Арктика Медиа", status:"active",  color:"#f43f5e", budgetWithVAT:0, projectType:"external", costEditable:0, costEditableTouched:false },
      { id:"pr3", name:"Падел-теннис",  status:"planned", color:"#06b6d4", budgetWithVAT:0, projectType:"internal", costEditable:0, costEditableTouched:false },
      { id:"pr4", name:"Сайт.Бета",     status:"active",  color:"#10b981", budgetWithVAT:0, projectType:"external", costEditable:0, costEditableTouched:false },
    ];
    const seedAssignments = [
      { id:"a1", personId:"p1", projectId:"pr1", weekStart: initialWeeks[6],  fte:0.3 },
      { id:"a2", personId:"p1", projectId:"pr2", weekStart: initialWeeks[7],  fte:0.2 },
      { id:"a3", personId:"p2", projectId:"pr2", weekStart: initialWeeks[7],  fte:0.4 },
      { id:"a4", personId:"p3", projectId:"pr4", weekStart: initialWeeks[8],  fte:0.5 },
      { id:"a5", personId:"p3", projectId:"pr1", weekStart: initialWeeks[10], fte:0.2 },
    ];
    const seedRoles = ["designer","dev","manager","pm","other"];

    /******************************************************************
     * АГРЕГАТОРЫ / РАСЧЁТЫ
     ******************************************************************/
    const personWeekTotal = (as, pid, w) => as.filter(a=>a.personId===pid && a.weekStart===w).reduce((s,a)=>s+a.fte,0);
    const effectiveFactHours = (a, w) => {
      const has = (a && a.factHours!=null && !isNaN(a.factHours));
      if(has) return Math.max(0, Math.round(Number(a.factHours)||0));
      if(isWeekEnded(w)) return Math.max(0, Math.round(fteToHours(a.fte)));
      return 0;
    };
    const personWeekFactTotal = (as, pid, w) =>
      as.filter(a=>a.personId===pid && a.weekStart===w).reduce((s,a)=> s + effectiveFactHours(a,w), 0);
    const fteFor = (as, pid, pr, w) =>
      as.filter(a=>a.personId===pid && a.projectId===pr && a.weekStart===w).reduce((s,a)=>s+a.fte,0);
    const personProjectWeekFact = (as, pid, pr, w) =>
      as.filter(a=>a.personId===pid && a.projectId===pr && a.weekStart===w).reduce((sum,a)=> sum + effectiveFactHours(a,w), 0);
    function sumFactForPersonProject(as, pid, pr, weeks){
      return weeks.reduce((acc, w)=> acc + personProjectWeekFact(as, pid, pr, w), 0);
    }

    /******************************************************************
     * CHARTS
     ******************************************************************/
    function ChartLineDual({ plan=[], fact=[], width=400, height=120, padX=12, padY=10, yTicks=[0,20,40,60,80], green=TEAM_BAR_COLOR, red=FACT_LINE_COLOR, title="" }){
      const n = Math.max(plan.length, fact.length);
      const w = Math.max(width, 40);
      const h = Math.max(height, 60);
      const innerW = Math.max(10, w - padX*2);
      const innerH = Math.max(10, h - padY*2);
      const maxVal = Math.max(HOURS_PER_WEEK, 10, Math.max.apply(null, plan.concat(fact).map(x=>Number(x)||0)));
      const yFor = (val)=> { const v=Math.max(0, Number(val)||0); const r=v/maxVal; return padY + (innerH*(1-r)); };
      const xFor = (i)=> { if(n<=1) return padX + innerW/2; const step=innerW/(n-1); return padX + i*step; };
      const pathFor = (arr)=> {
        const pts = []; for(let i=0;i<n;i++){ const v = (arr[i]==null?0:arr[i]); pts.push([xFor(i), yFor(v)]); }
        if(!pts.length) return ""; let d = "M"+pts[0][0]+","+pts[0][1]; for(let j=1;j<pts.length;j++){ d += " L"+pts[j][0]+","+pts[j][1]; } return d;
      };
      const grid = yTicks.map(t=> (<line key={"g"+t} x1={padX} y1={yFor(t)} x2={w-padX} y2={yFor(t)} stroke="#e5e7eb" strokeWidth="1" />));
      const legend = (
        <g>
          <rect x={w-150} y={6} width="142" height="20" rx="6" ry="6" fill="white" stroke="#e5e7eb"/>
          <line x1={w-140} y1={16} x2={w-120} y2={16} stroke={green} strokeWidth="2.5"/>
          <text x={w-116} y={19} fontSize="10" fill="#111827">План</text>
          <line x1={w-74} y1={16} x2={w-54} y2={16} stroke={red} strokeWidth="2.5"/>
          <text x={w-50} y={19} fontSize="10" fill="#111827">Факт</text>
        </g>
      );
      return (
        <svg width={w} height={h} role="img" aria-label={title}>
          <rect x="0" y="0" width={w} height={h} rx="14" ry="14" fill="#ffffff" stroke="#e5e7eb"/>
          {grid}
          <path d={pathFor(plan)} fill="none" stroke={green} strokeWidth="2.5"/>
          <path d={pathFor(fact)} fill="none" stroke={red} strokeWidth="2.5"/>
          {plan.map((v,i)=>(<circle key={"pc"+i} cx={xFor(i)} cy={yFor(v)} r="2.5" fill={green}/>))}
          {fact.map((v,i)=>(<circle key={"fc"+i} cx={xFor(i)} cy={yFor(v)} r="2.5" fill={red}/>))}
          {legend}
        </svg>
      );
    }

    function ChartBarsMoney({ plan=0, fact=0, width=300, height=130, title="", badge="", planLabel="Сумма (ред.)", factLabel="По часам (факт)" }){
      const w = Math.max(width, 220), h = Math.max(height, 120);
      const padX=18, padY=22;
      const innerW = w - padX*2, innerH = h - padY*2;
      const maxVal = Math.max(10, plan, fact);
      const yFor = (v)=> padY + (innerH * (1 - (Math.max(0, Number(v)||0)/maxVal)));
      const barW = innerW/3.2;
      const xPlan = padX + innerW*0.5 - barW*1.2;
      const xFact = padX + innerW*0.5 + barW*0.2;
      const grid = [0,0.25,0.5,0.75,1].map((r,i)=>(<line key={i} x1={padX} y1={padY+innerH*r} x2={w-padX} y2={padY+innerH*r} stroke="#f1f5f9" />));
      return (
        <svg width={w} height={h} role="img" aria-label={title}>
          <rect x="0" y="0" width={w} height={h} rx="14" ry="14" fill="#ffffff" stroke="#e5e7eb"/>
          {grid}
          <rect x={xPlan} y={yFor(plan)} width={barW} height={padY+innerH - yFor(plan)} fill="#16a34a" opacity="0.85"/>
          <rect x={xFact} y={yFor(fact)} width={barW} height={padY+innerH - yFor(fact)} fill="#ef4444" opacity="0.85"/>
          <text x={padX+6} y={18} fontSize="12" fill="#0f172a">{title}</text>
          <text x={xPlan+barW/2} y={yFor(plan)-6} fontSize="10" fill="#14532d" textAnchor="middle">{fmtMoney(plan)}</text>
          <text x={xFact+barW/2} y={yFor(fact)-6} fontSize="10" fill="#7f1d1d" textAnchor="middle">{fmtMoney(fact)}</text>
          {badge ? (<g><rect x={w-128} y={6} width="122" height="18" rx="9" fill="#f8fafc" stroke="#e2e8f0"/><text x={w-67} y={19} fontSize="10" fill="#334155" textAnchor="middle">{badge}</text></g>) : null}
          <text x={xPlan+barW/2} y={padY+innerH+14} fontSize="10" fill="#0f172a" textAnchor="middle">{planLabel}</text>
          <text x={xFact+barW/2} y={padY+innerH+14} fontSize="10" fill="#0f172a" textAnchor="middle">{factLabel}</text>
        </svg>
      );
    }

    /******************************************************************
     * ХУК ОКНА НЕДЕЛЬ
     ******************************************************************/
    function useWeeksWindow(){
      const [weeks, setWeeks] = useState(loadJSON("weeks", initialWeeks));
      const savedFirstISO = loadJSON("firstWeekISO", weeks[0]);
      const initIdx = Math.max(0, weeks.indexOf(savedFirstISO));
      const [firstIdx, setFirstIdx] = useState(initIdx);

      const ensureRange = (needIdx) => {
        if(needIdx < 0){
          const first = new Date(weeks[0]);
          const addCount = Math.ceil((-needIdx)/8)*8;
          const prepend = [];
          for(let i=0;i<addCount;i++){ prepend.push(fmtISO(addWeeks(first, -(i+1)))); }
          prepend.reverse();
          const next = prepend.concat(weeks);
          setWeeks(next);
          return { weeks: next, firstIdx: needIdx + prepend.length };
        }
        if(needIdx + VISIBLE_WEEKS >= weeks.length){
          const last = new Date(weeks[weeks.length-1]);
          const more = [];
          for(let j=0;j<16;j++){ more.push(fmtISO(addWeeks(last, j+1))); }
          const next = weeks.concat(more);
          setWeeks(next);
          return { weeks: next, firstIdx: needIdx };
        }
        return { weeks: weeks, firstIdx: needIdx };
      };

      const goLeft = () => {
        const r = ensureRange(firstIdx-1);
        setFirstIdx(r.firstIdx);
        saveJSON({firstWeekISO: r.weeks[r.firstIdx]});
        saveJSON({weeks: r.weeks});
      };
      const goRight = () => {
        const r = ensureRange(firstIdx+1);
        setFirstIdx(r.firstIdx);
        saveJSON({firstWeekISO: r.weeks[r.firstIdx]});
        saveJSON({weeks: r.weeks});
      };
      const goToday = () => {
        const todayISO = fmtISO(startOfISOWeek(new Date()));
        let idx = weeks.indexOf(todayISO);
        let next = weeks.slice();
        if(idx<0){
          const needLen = Math.max(VISIBLE_WEEKS, 24);
          const need = [];
          for(let k=0;k<needLen;k++){ need.push(fmtISO(addWeeks(new Date(todayISO), k))); }
          const set = {};
          for(let z=0; z<next.length; z++){ set[next[z]] = true; }
          for(let q=0; q<need.length; q++){ if(!set[need[q]]){ next.push(need[q]); set[need[q]]=true; } }
          next.sort();
          setWeeks(next);
          saveJSON({weeks: next});
          idx = next.indexOf(todayISO);
        }
        setFirstIdx(idx);
        saveJSON({firstWeekISO: next[idx]});
      };
      const visible = useMemo(()=> weeks.slice(firstIdx, firstIdx+VISIBLE_WEEKS), [weeks, firstIdx]);
      return {weeks, setWeeks, firstIdx, setFirstIdx, visible, goLeft, goRight, goToday};
    }

    /******************************************************************

    function LoginPage({ onLogin }){
      const [login, setLogin] = useState("");
      const [pass, setPass] = useState("");
      const [err, setErr] = useState("");
      const submit = (e)=> {
        e && e.preventDefault();
        if(!login.trim() || !pass.trim()){
          setErr("Введите логин и пароль");
          return;
        }
        saveJSON({ authed:true, currentUser:login.trim() });
        onLogin && onLogin(login.trim());
      };
      return (
        <div className="min-h-screen grid place-items-center bg-[#F7F8FA]">
          <div className="bg-white w-[380px] rounded-2xl shadow-lg border border-neutral-200 p-6">
            <div className="text-center mb-4">
              <div className="text-2xl font-semibold text-green-600">Панквеб FTE Planner</div>
              <div className="text-sm text-neutral-500 mt-1">Авторизация</div>
            </div>
            <form onSubmit={submit} className="space-y-3">
              <div>
                <label className="block text-sm mb-1">Логин</label>
                <input value={login} onChange={e=>setLogin(e.target.value)} className="w-full border border-neutral-300 rounded-xl px-3 py-2 text-sm" autoFocus/>
              </div>
              <div>
                <label className="block text-sm mb-1">Пароль</label>
                <input type="password" value={pass} onChange={e=>setPass(e.target.value)} className="w-full border border-neutral-300 rounded-xl px-3 py-2 text-sm"/>
              </div>
              {err ? (<div className="text-xs text-red-600">{err}</div>) : null}
              <div className="pt-1 text-right">
                <button type="submit" className="btn">Войти</button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    /******************************************************************
     * ПРИЛОЖЕНИЕ
     ******************************************************************/
    function App(){
      // состояние
      const [people, setPeople] = useState(loadJSON("people", seedPeople));
      const [projects, setProjects] = useState(loadJSON("projects", seedProjects));
      const [assignments, setAssignments] = useState(loadJSON("assignments", seedAssignments));
      const [roles, setRoles] = useState(loadJSON("roles",[...seedRoles]));
      const [projectTeams, setProjectTeams] = useState(()=>{
        const saved = loadJSON("projectTeams", {});
        const map = {};
        for(const k in saved){ if(Object.prototype.hasOwnProperty.call(saved,k)){ map[k]=new Set(saved[k]); } }
        if(Object.keys(map).length===0){
          for(let i=0;i<seedProjects.length;i++){ map[seedProjects[i].id]=new Set(); }
          for(let j=0;j<seedAssignments.length;j++){ const a=seedAssignments[j]; if(!map[a.projectId]) map[a.projectId]=new Set(); map[a.projectId].add(a.personId); }
        }
        return map;
      });
      const [projectMemberHours, setProjectMemberHours] = useState(loadJSON("projectMemberHours", {}));
      const [vacations, setVacations] = useState(()=>{
        const saved = loadJSON("vacations", {}); const map = {}; for(const k in saved){ if(Object.prototype.hasOwnProperty.call(saved,k)){ map[k]=new Set(saved[k]); } } return map;
      });
      const [personProjectOrder, setPersonProjectOrder] = useState(loadJSON("personProjectOrder", {}));
      const [teamOrder, setTeamOrder] = useState(loadJSON("teamOrder", seedPeople.map(p=>p.id)));
      const [authed, setAuthed] = useState(loadJSON("authed", false)); // ← возврат страницы авторизации

      // view
      const [view, setView] = useState(loadJSON("view","team"));
      useEffect(()=>{ saveJSON({view}); }, [view]);

      const [selectedPersonId, setSelectedPersonId] = useState(null);
      const {weeks, setWeeks, visible, goLeft, goRight, goToday} = useWeeksWindow();

      // загрузка удалённого состояния (заглушка)
      useEffect(function(){
        (async function(){
          try{
            const remote = await loadAllRemote();
            if(remote && typeof remote==="object"){
              localStorage.setItem(LS_KEY, JSON.stringify(remote));
              if(remote.people) setPeople(remote.people);
              if(remote.projects) setProjects(remote.projects);
              if(remote.assignments) setAssignments(remote.assignments);
              if(remote.roles) setRoles(remote.roles);
              if(remote.projectTeams){
                const map={}; for(const k in remote.projectTeams){ if(Object.prototype.hasOwnProperty.call(remote.projectTeams,k)){ map[k]=new Set(remote.projectTeams[k]); } }
                setProjectTeams(map);
              }
              if(remote.projectMemberHours) setProjectMemberHours(remote.projectMemberHours);
              if(remote.vacations){
                const map2={}; for(const k2 in remote.vacations){ if(Object.prototype.hasOwnProperty.call(remote.vacations,k2)){ map2[k2]=new Set(remote.vacations[k2]); } }
                setVacations(map2);
              }
              if(remote.personProjectOrder) setPersonProjectOrder(remote.personProjectOrder);
              if(remote.teamOrder) setTeamOrder(remote.teamOrder);
              if(remote.weeks) setWeeks(remote.weeks);
            }
          }catch(e){}
        })();
      }, []);

      // автофакт для завершённых недель
      useEffect(()=>{
        setAssignments(prev=>{
          let changed=false;
          const next = prev.map(a=>{
            const has = (a && a.factHours!=null && !isNaN(a.factHours));
            if(!has && isWeekEnded(a.weekStart)){
              const v = Math.max(0, Math.round(fteToHours(a.fte)));
              if(a.factHours!==v){ changed=true; const b=Object.assign({}, a); b.factHours=v; return b; }
            }
            return a;
          });
          return changed ? next : prev;
        });
      }, [weeks]);

      // sync в LS
      useEffect(()=>{ saveJSON({people}); }, [people]);
      useEffect(()=>{ saveJSON({projects}); }, [projects]);
      useEffect(()=>{ saveJSON({assignments}); }, [assignments]);
      useEffect(()=>{ saveJSON({roles}); }, [roles]);
      useEffect(()=>{
        const obj={}; for(const k in projectTeams){ if(Object.prototype.hasOwnProperty.call(projectTeams,k)){ obj[k]=Array.from(projectTeams[k]); } }
        saveJSON({projectTeams:obj});
      }, [projectTeams]);
      useEffect(()=>{ saveJSON({projectMemberHours}); }, [projectMemberHours]);
      useEffect(()=>{
        const obj={}; for(const k in vacations){ if(Object.prototype.hasOwnProperty.call(vacations,k)){ obj[k]=Array.from(vacations[k]); } }
        saveJSON({vacations:obj});
      }, [vacations]);
      useEffect(()=>{ saveJSON({personProjectOrder}); }, [personProjectOrder]);
      useEffect(()=>{ saveJSON({teamOrder}); }, [teamOrder]);

      // фильтр ролей
      const [roleFilter, setRoleFilter] = useState(loadJSON("roleFilter","all"));
      useEffect(()=>{ saveJSON({roleFilter}); }, [roleFilter]);

      // список в «Нагрузка»: только активные и НЕ внешние
      const peopleForTeam = useMemo(()=> people.filter(p=>p.active && !p.external), [people]);
      const peopleActiveAll = useMemo(()=> people.filter(p=>p.active), [people]);

      useEffect(()=>{ setTeamOrder(prev=> mergeOrder(prev, peopleForTeam.map(p=>p.id))); }, [peopleForTeam]);
      const activeTeamIds = useMemo(()=> teamOrder.filter(id=> peopleForTeam.some(p=>p.id===id)), [teamOrder, peopleForTeam]);
      const filteredTeamIds = useMemo(()=> activeTeamIds.filter(id=> roleFilter==="all" ? true : (people.find(x=>x.id===id)?.role===roleFilter)), [activeTeamIds, roleFilter, people]);

      // ставки / себестоимости
      const rateFor = (person, projectType)=> (projectType==="internal" ? (person.rateInternal||0) : (person.rateExternal||0));

      const sumPlanCostForProject = (projectId)=>{
        const pr = projects.find(p=>p.id===projectId); if(!pr) return 0;
        const teamSet = projectTeams[projectId] || new Set();
        let sum = 0;
        teamSet.forEach(pid=>{
          const person = people.find(p=>p.id===pid); if(!person) return;
          const h = Number(projectMemberHours?.[projectId]?.[pid]||0);
          sum += h * rateFor(person, pr.projectType||"external");
        });
        return Math.round(sum);
      };
      const sumFactCostForProject = (projectId)=>{
        const pr = projects.find(p=>p.id===projectId); if(!pr) return 0;
        const teamSet = projectTeams[projectId] || new Set();
        let sum = 0;
        teamSet.forEach(pid=>{
          const person = people.find(p=>p.id===pid); if(!person) return;
          const factH = sumFactForPersonProject(assignments, pid, projectId, weeks);
          sum += factH * rateFor(person, pr.projectType||"external");
        });
        return Math.round(sum);
      };

      // автообновление скрытой «costEditable» (оставлено для совместимости, в UI не показываем)
      useEffect(()=>{
        setProjects(prev=>{
          let changed = false;
          const next = prev.map(p=>{
            if(p.costEditableTouched) return p;
            const auto = sumPlanCostForProject(p.id);
            if((p.costEditable||0)!==auto){
              changed = true;
              return Object.assign({}, p, { costEditable: auto });
            }
            return p;
          });
          return changed ? next : prev;
        });
      }, [projectMemberHours, projectTeams, people, weeks]);

      // удаление сущностей
      function deletePerson(pid){
        if(!confirm("Удалить сотрудника?")) return;
        setPeople(prev=> prev.filter(p=>p.id!==pid));
        setAssignments(prev=> prev.filter(a=>a.personId!==pid));
        setVacations(prev=>{
          const c={};
          for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ if(k!==pid){ c[k]=new Set(prev[k]); } } }
          return c;
        });
        setProjectTeams(prev=>{
          const c={};
          for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ const s=new Set(prev[k]); s.delete(pid); c[k]=s; } }
          return c;
        });
        setProjectMemberHours(prev=>{ const c={...prev}; for(const pr in c){ if(Object.prototype.hasOwnProperty.call(c,pr)){ const inner={...c[pr]}; delete inner[pid]; c[pr]=inner; } } return c; });
        setTeamOrder(prev=> prev.filter(id=>id!==pid));
        if(selectedPersonId===pid) setSelectedPersonId(null);
      }
      function deleteProject(prid){
        if(!confirm("Удалить проект?")) return;
        setProjects(prev=> prev.filter(p=>p.id!==prid));
        setAssignments(prev=> prev.filter(a=>a.projectId!==prid));
        setProjectTeams(prev=>{
          const c={};
          for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ if(k!==prid){ c[k]=new Set(prev[k]); } } }
          return c;
        });
        setProjectMemberHours(prev=>{ const c={...prev}; delete c[prid]; return c; });
        setPersonProjectOrder(prev=>{
          const out={};
          for(const pid in prev){
            if(Object.prototype.hasOwnProperty.call(prev,pid)){
              out[pid] = (prev[pid]||[]).filter(x=>x!==prid);
            }
          }
          return out;
        });
      }

      // dnd проекты
      const dragProjectIndex = useRef(null);
      const onProjectDragStart = (i)=>{ dragProjectIndex.current = i; };
      const onProjectDrop = (i)=>{
        const from = dragProjectIndex.current; dragProjectIndex.current = null;
        if(from==null || from===i) return;
        setProjects(prev=>{
          const arr = prev.slice();
          const moved = arr.splice(from,1)[0];
          arr.splice(i,0,moved);
          return arr;
        });
      };

      // создание новых сущностей
      const [createPersonOpen, setCreatePersonOpen] = useState(false);
      const [newPersonName, setNewPersonName] = useState("");
      const [newPersonRole, setNewPersonRole] = useState("other");
      const [newPersonExternal, setNewPersonExternal] = useState(false);
      function submitNewPerson(){
        const name = (newPersonName||"").trim(); if(!name) return;
        const id = rndId();
        setPeople(p=> p.concat([{ id, name, role:newPersonRole||"other", capacityPerWeek:1, active:true, external:!!newPersonExternal, rateInternal:1200, rateExternal:2200 }]));
        setCreatePersonOpen(false); setNewPersonName(""); setNewPersonRole("other"); setNewPersonExternal(false);
      }

      const [createProjectOpen, setCreateProjectOpen] = useState(false);
      const [newProjectName, setNewProjectName] = useState("");
      const [newProjectColor, setNewProjectColor] = useState("#3b82f6");
      const [newProjectStatus, setNewProjectStatus] = useState("active");
      const [projSearch, setProjSearch] = useState("");
      const [projTeamSel, setProjTeamSel] = useState(new Set());
      const personSuggestions = useMemo(()=>{
        return peopleActiveAll
          .filter(p=> p.name.toLowerCase().includes(projSearch.toLowerCase()) && !projTeamSel.has(p.id))
          .slice(0,6);
      }, [peopleActiveAll, projSearch, projTeamSel]);

      function submitNewProject(){
        const name = (newProjectName||"").trim(); if(!name) return;
        const id = rndId(); const color = newProjectColor || "#64748b"; const status = newProjectStatus;
        setProjects(ps=> ps.concat([{ id, name, color, status, budgetWithVAT:0, projectType:"external", costEditable:0, costEditableTouched:false }]));
        setProjectTeams(pt=>{
          const copy={};
          for(const k in pt){ if(Object.prototype.hasOwnProperty.call(pt,k)){ copy[k]=new Set(pt[k]); } }
          copy[id]=new Set(projTeamSel);
          return copy;
        });
        setProjectMemberHours(prev=>{
          const c={...prev}; c[id]={};
          Array.from(projTeamSel).forEach(pid=>{ c[id][pid]=0; });
          return c;
        });
        setCreateProjectOpen(false); setNewProjectName(""); setProjSearch(""); setProjTeamSel(new Set()); setNewProjectStatus("active"); setView("project");
      }

      // легенда (используем только в аналитике команды)
      const Legend = () => (
        <div className="text-[11px] text-neutral-600">
          <span className="inline-flex items-center gap-1 mr-3"><span className="w-3 h-3 inline-block rounded" style={{background:TEAM_BAR_COLOR}}></span> план (ч)</span>
          <span className="inline-flex items-center gap-1"><span className="w-3 h-3 inline-block rounded" style={{background:FACT_LINE_COLOR}}></span> факт (ч)</span>
        </div>
      );

      /***************** AUTH GATE *****************/
      if(!authed){
        return <LoginPage onLogin={()=>{ setAuthed(true); setView("team"); }}/>;
      }

      /***************** RENDER *****************/
      return (
        <div className="min-h-screen bg-[#F7F8FA] text-neutral-900 font-sans">
          {/* Шапка */}
          <header className="sticky top-0 z-50 border-b border-neutral-200 bg-white/90 backdrop-blur" style={{height:'var(--app-header-h)'}}>
            <div className="max-w-screen-2xl mx-auto px-4 h-full flex items-center gap-3">
              <div className="text-lg font-semibold tracking-tight text-green-600">Панквеб FTE Planner</div>

              <div className="ml-4 segmented" role="tablist" aria-label="Основная навигация">
                <button className={view==="team" ? "active" : "idle" } onClick={()=>setView("team")} role="tab" aria-selected={view==="team"}>Нагрузка</button>
                <button className={view==="project" ? "active" : "idle"} onClick={()=>setView("project")} role="tab" aria-selected={view==="project"}>Проекты</button>
                <button className={view==="employees" ? "active" : "idle"} onClick={()=>setView("employees")} role="tab" aria-selected={view==="employees"}>Команда</button>
                <button className={view==="analyticsTeam" ? "active" : "idle"} onClick={()=>setView("analyticsTeam")} role="tab" aria-selected={view==="analyticsTeam"}>Аналитика (команда)</button>
                <button className={view==="analyticsProjects" ? "active" : "idle"} onClick={()=>setView("analyticsProjects")} role="tab" aria-selected={view==="analyticsProjects"}>Аналитика (проекты)</button>
              </div>

              <div className="ml-auto flex items-center gap-2">
                <button onClick={()=>setCreateProjectOpen(true)} className="btn">+ Проект</button>
                <button onClick={()=>setCreatePersonOpen(true)} className="btn">+ Сотрудник</button>
                <button
                  className="btn"
                  title="Выйти"
                  onClick={()=>{ saveJSON({authed:false}); setAuthed(false); }}
                >Выйти</button>
              </div>
            </div>
          </header>

          {/* Контент */}
          <main className="max-w-screen-2xl mx-auto p-4">
            {(view==="team" || view==="analyticsTeam") && (
              <WeekNavigator
                onLeft={goLeft}
                onRight={goRight}
                onToday={goToday}
                showRoleFilter={true}
                roleFilter={roleFilter}
                setRoleFilter={setRoleFilter}
                roles={roles}
                /* Легенду показываем только в аналитике команды */
                leftNode={view==="analyticsTeam" ? <Legend/> : null}
              />
            )}

            {/* -------- Нагрузка -------- */}
            {view==="team" && (
              <div className="grid" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                <div className="sticky left-0 z-50 bg-[#F7F8FA] backdrop-blur border-r border-neutral-200 p-2 text-sm font-medium" />
                {visible.map(w=> (<div key={w} className="border-b border-neutral-200"><WeekHeader iso={w}/></div>))}
                {filteredTeamIds.map((pid, rowIdx)=>{
                  const person = people.find(p=>p.id===pid);
                  return (
                    <Fragment key={pid}>
                      {/* левая карточка-селектор сотрудника */}
                      <div
                        className="sticky left-0 z-50 bg-[#F7F8FA] backdrop-blur border-r border-neutral-200 p-1"
                        draggable
                        onDragStart={()=>{ dragRow.current=rowIdx; }}
                        onDragOver={e=>e.preventDefault()}
                        onDrop={()=>{
                          const from=dragRow.current; const to=rowIdx; if(from==null || from===to) return;
                          const arr=filteredTeamIds.slice(); const id=arr.splice(from,1)[0]; arr.splice(to,0,id);
                          const inactive = teamOrder.filter(x=> filteredTeamIds.indexOf(x)===-1);
                          setTeamOrder(arr.concat(inactive)); dragRow.current=null;
                        }}
                      >
                        <div
                          role="button"
                          tabIndex={0}
                          onClick={()=>setSelectedPersonId(person.id)}
                          onKeyDown={e=>{ if(e.key==='Enter'||e.key===' '){ setSelectedPersonId(person.id); } }}
                          className="w-full text-left"
                        >
                          <div className="relative bg-white rounded-2xl shadow-sm h-[120px] flex flex-col justify-center pl-5 pr-8 hover:shadow-md hover:bg-blue-50/70 transition">
                            <div className="font-medium truncate" title="Открыть карточку сотрудника">{person.name}</div>
                            <div className="mt-1 text-[11px] text-neutral-600">{String(person.role||"").toUpperCase()}</div>
                          </div>
                        </div>
                      </div>

                      {/* бары по неделям */}
                      {visible.map(week=>{
                        const totalFte = personWeekTotal(assignments, person.id, week);
                        const totalHoursPlan = Math.round(totalFte * HOURS_PER_WEEK);
                        const ratio = fillRatio(totalHoursPlan);
                        const vac = !!(vacations[person.id] && vacations[person.id].has && vacations[person.id].has(week));
                        const over = totalHoursPlan > HOURS_PER_WEEK;
                        const factSum = personWeekFactTotal(assignments, person.id, week);
                        const hasAnyFactOrEnded = (factSum>0 || isWeekEnded(week));
                        return (
                          <div key={week+pid} className="p-1 bg-transparent h-[120px] relative">
                            <div className={"bg-white rounded-2xl shadow-sm h-full flex items-end justify-center relative "+(over ? "ring-2 ring-red-300" : "")}>
                              <div className="relative w-14 h-[92%] rounded-lg bg-neutral-200 overflow-hidden">
                                {!vac && (<div className="absolute bottom-0 left-0 right-0" style={{height:(ratio*100)+"%", background:TEAM_BAR_COLOR}} />)}
                              </div>
                              {!vac && (
                                <div className="absolute inset-0 flex items-center justify-center" title={"план: "+totalHoursPlan+" ч"+(hasAnyFactOrEnded ? (", факт: "+factSum+" ч") : "")}>
                                  <div className="leading-tight text-center">
                                    <div className="text-sm font-semibold text-neutral-900">{fmtHours(totalHoursPlan)}</div>
                                    <div className="text-[11px] font-normal text-neutral-500 mt-0.5">{hasAnyFactOrEnded ? fmtHours(factSum) : "—"}</div>
                                  </div>
                                </div>
                              )}
                              {vac && (<div className="absolute inset-0 flex items-center justify-center text-2xl" title="Отпуск">🏖</div>)}
                            </div>
                          </div>
                        );
                      })}
                    </Fragment>
                  );
                })}
              </div>
            )}

            {/* -------- Проекты -------- */}
            {view==="project" && (
              <Fragment>
                <RoleManager roles={roles} setRoles={setRoles} setRoleFilter={setRoleFilter} people={people} setPeople={setPeople} stickyTopClass="top-[var(--app-header-h)]"/>
                <div className="grid" style={{gridTemplateColumns:"300px 1fr"}}>
                  {projects.map((project, idx)=>{
                    const factCost = sumFactCostForProject(project.id);
                    return (
                      <Fragment key={project.id}>
                        {/* левая карточка проекта */}
                        <div
                          className="sticky left-0 z-40 bg-[#F7F8FA] backdrop-blur border-r border-neutral-200 p-1"
                          draggable
                          onDragStart={()=>onProjectDragStart(idx)}
                          onDragOver={e=>e.preventDefault()}
                          onDrop={()=>onProjectDrop(idx)}
                          title="Перетащите, чтобы изменить порядок"
                        >
                          <div className="relative bg-white rounded-2xl border border-neutral-200 shadow-sm p-3 flex flex-col gap-2 min-w-0">
                            <div className="flex items-center gap-3">
                              <button
                                className="w-8 h-8 rounded-lg flex items-center justify-center"
                                style={{background:project.color}}
                                title="Статус проекта"
                                onClick={()=>{
                                  setProjects(prev=> prev.map(p=>{
                                    if(p.id!==project.id) return p;
                                    const next = (p.status==="active"?"onhold": p.status==="onhold"?"done": p.status==="done"?"planned":"active");
                                    return Object.assign({}, p, {status:next});
                                  }));
                                }}
                              >
                                <StatusIcon status={project.status}/>
                              </button>

                              <InlineProjectNameEditor project={project} setProjects={setProjects} />

                              <button
                                className="ml-auto w-7 h-7 rounded-lg grid place-items-center text-neutral-700 hover:bg-neutral-50"
                                title="Изменить цвет"
                                onClick={()=>{ const el=document.getElementById("color-"+project.id); if(el) el.click(); }}
                                type="button"
                              >
                                <EyedropperIcon/>
                              </button>
                              <input
                                id={"color-"+project.id}
                                type="color"
                                className="hidden"
                                value={project.color}
                                onChange={e=>{
                                  const val=e.target.value;
                                  setProjects(prev=> prev.map(p=> p.id===project.id ? Object.assign({}, p, {color:val}) : p));
                                }}
                              />
                            </div>

                            {/* Денежные поля */}
                            <div className="mt-1 grid gap-2">
                              <label className="text-xs text-neutral-600">Бюджет с НДС</label>
                              <input
                                inputMode="numeric"
                                value={project.budgetWithVAT||0}
                                onChange={e=>{
                                  const v = Math.max(0, parseInt(e.target.value||"0", 10)||0);
                                  setProjects(prev=> prev.map(p=> p.id===project.id ? Object.assign({}, p, {budgetWithVAT:v}) : p));
                                }}
                                className="border border-neutral-300 rounded-xl px-3 py-2 text-sm"
                              />

                              <div className="flex items-center gap-2 text-sm">
                                <label className="text-xs text-neutral-600">Тип проекта:</label>
                                <select
                                  value={project.projectType||"external"}
                                  onChange={e=>{
                                    const type = e.target.value;
                                    setProjects(prev=> prev.map(p=> p.id===project.id ? Object.assign({}, p, {projectType:type, costEditableTouched: p.costEditableTouched||false}) : p));
                                  }}
                                  className="border border-neutral-300 rounded-xl px-2 py-1"
                                >
                                  <option value="internal">Внутренний</option>
                                  <option value="external">Внешний</option>
                                </select>
                              </div>

                              {/* Убрали редактируемую «Себестоимость (ред.)» и кнопку автоподстановки */}
                              <div className="grid gap-1">
                                <label className="text-xs text-neutral-600">Себестоимость (факт)</label>
                                <div className="px-3 py-2 rounded-xl border border-neutral-200 bg-neutral-50 text-sm">{fmtMoney(factCost)}</div>
                              </div>
                            </div>

                            <div className="pt-1 text-right">
                              <button className="text-neutral-500 hover:text-red-600 text-sm" onClick={()=>deleteProject(project.id)} title="Удалить проект"><TrashIcon/></button>
                            </div>
                          </div>
                        </div>

                        {/* правая часть — команда проекта */}
                        <div className="border border-neutral-200 p-3">
                          <div className="bg-white rounded-2xl border border-neutral-200 shadow-sm p-3">
                            <ProjectTeamEditor
                              project={project}
                              people={peopleActiveAll}
                              projectTeams={projectTeams}
                              setProjectTeams={setProjectTeams}
                              projectMemberHours={projectMemberHours}
                              setProjectMemberHours={setProjectMemberHours}
                              assignments={assignments}
                              allWeeks={weeks}
                              rateFor={(person)=> rateFor(person, project.projectType||"external")}
                            />
                          </div>
                        </div>
                      </Fragment>
                    );
                  })}
                </div>
              </Fragment>
            )}

            {/* -------- Команда -------- */}
            {view==="employees" && (
              <EmployeesPage
                people={people}
                setPeople={setPeople}
                projects={projects}
                projectTeams={projectTeams}
                setProjectTeams={setProjectTeams}
                deletePerson={deletePerson}
              />
            )}

            {/* -------- Аналитика (команда) -------- */}
            {view==="analyticsTeam" && (
              <div className="grid" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                <div className="sticky left-0 z-50 bg-[#F7F8FA] backdrop-blur border-r border-neutral-200 p-2 text-sm font-medium" />
                {visible.map(w=> (<div key={w} className="border-b border-neutral-200"><WeekHeader iso={w}/></div>))}
                {filteredTeamIds.map((pid, rowIdx)=>{
                  const person = people.find(p=>p.id===pid);
                  const planArr = visible.map(w=>{
                    const fte = personWeekTotal(assignments, person.id, w);
                    if(vacations[person.id]?.has?.(w)) return 0;
                    return Math.max(0, Math.round(fteToHours(fte)));
                  });
                  const factArr = visible.map(w=>{
                    if(vacations[person.id]?.has?.(w)) return 0;
                    return personWeekFactTotal(assignments, person.id, w);
                  });
                  const chartWidth = visible.length * WEEK_COL_PX;
                  const chartHeight = 120;

                  return (
                    <Fragment key={pid}>
                      <div
                        className="sticky left-0 z-50 bg-[#F7F8FA] backdrop-blur border-r border-neutral-200 p-1"
                        draggable
                        onDragStart={()=>{ dragRow.current=rowIdx; }}
                        onDragOver={e=>e.preventDefault()}
                        onDrop={()=>{
                          const from=dragRow.current; const to=rowIdx; if(from==null || from===to) return;
                          const arr=filteredTeamIds.slice(); const id=arr.splice(from,1)[0]; arr.splice(to,0,id);
                          const inactive = teamOrder.filter(x=> filteredTeamIds.indexOf(x)===-1);
                          setTeamOrder(arr.concat(inactive)); dragRow.current=null;
                        }}
                      >
                        <div
                          role="button"
                          tabIndex={0}
                          onClick={()=> setSelectedPersonId(person.id)}
                          onKeyDown={e=>{ if(e.key==='Enter'||e.key===' '){ setSelectedPersonId(person.id); } }}
                          className="w-full text-left"
                        >
                          <div className="relative bg-white rounded-2xl shadow-sm h-[120px] flex flex-col justify-center pl-5 pr-8 hover:shadow-md hover:bg-blue-50/70 transition">
                            <div className="font-medium truncate" title="Открыть графики по проектам">{person.name}</div>
                            <div className="mt-1 text-[11px] text-neutral-600">{String(person.role||"").toUpperCase()}</div>
                            <div className="absolute right-3 top-3 text-[11px] text-neutral-500">Графики</div>
                          </div>
                        </div>
                      </div>

                      <div className="p-1" style={{gridColumn: "span "+visible.length}}>
                        <div className="bg-white rounded-2xl shadow-sm overflow-hidden">
                          <ChartLineDual
                            plan={planArr}
                            fact={factArr}
                            width={chartWidth}
                            height={chartHeight}
                            title={"План/Факт — "+person.name}
                          />
                        </div>
                      </div>
                    </Fragment>
                  );
                })}
              </div>
            )}

            {/* -------- Аналитика (проекты) -------- */}
            {view==="analyticsProjects" && (
              <div className="grid grid-cols-2 gap-3">
                {projects.map(pr=>{
                  const budget = pr.budgetWithVAT||0;
                  const factMoney = sumFactCostForProject(pr.id);
                  return (
                    <div key={pr.id} className="bg-white rounded-2xl border border-neutral-200 shadow-sm p-2">
                      <ChartBarsMoney
                        plan={budget}
                        fact={factMoney}
                        width={520}
                        height={160}
                        title={pr.name}
                        planLabel="Бюджет с НДС"
                        factLabel="Себестоимость (факт)"
                      />
                    </div>
                  );
                })}
              </div>
            )}
          </main>

          {/* Страница одного сотрудника */}
          {selectedPersonId && (
            <PersonPage
              person={people.find(p=>p.id===selectedPersonId)}
              projects={projects}
              assignments={assignments}
              teamByProject={projectTeams}
              projectMemberHours={projectMemberHours}
              setProjectMemberHours={setProjectMemberHours}
              vacations={vacations}
              setVacations={setVacations}
              order={personProjectOrder[selectedPersonId]}
              setOrder={(o)=> setPersonProjectOrder(prev=> { const c=Object.assign({}, prev); c[selectedPersonId]=o; return c; })}
              onClose={()=> setSelectedPersonId(null)}
              onSave={setAssignments}
              setPeople={setPeople}
              weeksAll={weeks}
              visibleWeeks={visible}
              goLeft={goLeft}
              goRight={goRight}
              goToday={goToday}
              roles={roles}
              view={view}
              setView={(v)=>{ setView(v); setSelectedPersonId(null); }}
            />
          )}

          {/* Модалки создания */}
          <CreatePersonModal
            open={createPersonOpen}
            onClose={()=>setCreatePersonOpen(false)}
            name={newPersonName} setName={setNewPersonName}
            role={newPersonRole} setRole={setNewPersonRole}
            external={newPersonExternal} setExternal={setNewPersonExternal}
            onSubmit={submitNewPerson} roles={roles}
          />
          <CreateProjectModal
            open={createProjectOpen}
            onClose={()=>setCreateProjectOpen(false)}
            name={newProjectName}
            setName={setNewProjectName}
            color={newProjectColor}
            setColor={setNewProjectColor}
            status={newProjectStatus}
            setStatus={setNewProjectStatus}
            search={projSearch}
            setSearch={setProjSearch}
            teamSel={projTeamSel}
            setTeamSel={setProjTeamSel}
            people={peopleActiveAll}
            suggestions={personSuggestions}
            onSubmit={submitNewProject}
          />
        </div>
      );
    }

    /******************************************************************
     * ВСПОМОГАТЕЛЬНЫЕ КОМПОНЕНТЫ UI
     ******************************************************************/
    function WeekNavigator({onLeft,onRight,onToday,showRoleFilter,roleFilter,setRoleFilter,roles, stickyTopClass='top-[var(--app-header-h)]', leftNode=null}){
      return (
        <div className={"sticky "+stickyTopClass+" z-50 bg-[#F7F8FA] py-2 mb-2"}>
          <div className="flex items-center justify-between gap-2">
            <div className="flex items-center gap-3 min-h-[32px]">
              {leftNode}
            </div>
            <div className="flex items-center gap-2">
              {showRoleFilter && (
                <div className="flex items-center gap-2 mr-1">
                  <label className="text-sm text-neutral-700">Фильтр роли</label>
                  <select className="border border-neutral-300 rounded-xl px-2 py-1 text-sm"
                          value={roleFilter} onChange={e=> setRoleFilter(e.target.value)}>
                    <option value="all">Все</option>
                    {roles.map(r=> (<option key={r} value={r}>{r}</option>))}
                  </select>
                </div>
              )}
              <button onClick={onLeft} className="btn" title="Назад на неделю">‹</button>
              <button onClick={onToday} className="btn" title="К текущей неделе">Сегодня</button>
              <button onClick={onRight} className="btn" title="Вперёд на неделю">›</button>
            </div>
          </div>
        </div>
      );
    }

    // --- Страница одного сотрудника
    function PersonPage({ person, projects, assignments, teamByProject, projectMemberHours, setProjectMemberHours, vacations, setVacations, order, setOrder, onClose, onSave, setPeople, weeksAll, visibleWeeks, goLeft, goRight, goToday, roles, view, setView }){
      if(!person) return null;

      const isVacation = (pid,w)=> !!(vacations[pid] && vacations[pid].has && vacations[pid].has(w));

      const unionIds = useMemo(()=>{
        const ids={};
        assignments.forEach(a=>{ if(a.personId===person.id){ ids[a.projectId]=true; } });
        for(const pr in teamByProject){
          if(Object.prototype.hasOwnProperty.call(teamByProject,pr)){
            const s = teamByProject[pr];
            if(s?.has?.(person.id)){ ids[pr]=true; }
          }
        }
        return Object.keys(ids);
      }, [assignments, person.id, teamByProject]);

      const orderedIds = useMemo(()=> mergeOrder(order, unionIds), [order, unionIds]);
      useEffect(()=>{ setOrder(orderedIds); }, [orderedIds, setOrder]);

      const [editKey, setEditKey] = useState(null);
      const [editVal, setEditVal] = useState("");

      function beginEditPlan(pid, w, curFte){ if(isVacation(person.id,w)) return; const curHours = Math.max(0, Math.round(fteToHours(curFte||0))); setEditKey(pid+"|"+w+"|plan"); setEditVal(String(curHours)); }
      function beginEditFact(pid, w, curFact){ if(isVacation(person.id,w)) return; const curHours = (curFact==null || isNaN(curFact)) ? "" : String(Math.max(0, Math.round(Number(curFact)||0))); setEditKey(pid+"|"+w+"|fact"); setEditVal(curHours); }
      function commitEdit(pid, w, mode){
        const k = pid+"|"+w+"|"+mode; if(editKey!==k) return;
        const normalized = (editVal||"").replace(",", ".");
        const nextHours = parseInt(normalized, 10);
        setEditKey(null);
        if(isNaN(nextHours) || nextHours<0) return;
        onSave(prev=>{
          const rest = prev.filter(a=> !(a.personId===person.id && a.projectId===pid && a.weekStart===w));
          const old = prev.find(a=> a.personId===person.id && a.projectId===pid && a.weekStart===w) || null;
          if(mode==="plan"){
            const nextFte = hoursToFte(nextHours);
            return rest.concat([{ id:rndId(), personId:person.id, projectId:pid, weekStart:w, fte:nextFte, factHours: old ? old.factHours : undefined }]);
          }else{
            return rest.concat([{ id:rndId(), personId:person.id, projectId:pid, weekStart:w, fte: old ? (old.fte||0) : 0, factHours: Math.max(0, nextHours) }]);
          }
        });
      }

      // dnd по проектам в карточке
      const dragIndex = useRef(null);
      const onDragStart = (i)=>{ dragIndex.current=i; };
      const onDrop = (i)=>{
        const from=dragIndex.current; dragIndex.current=null; if(from==null || from===i) return;
        const arr=orderedIds.slice(); const moved=arr.splice(from,1)[0]; arr.splice(i,0,moved); setOrder(arr);
      };

      // отпуска
      const [vacOpen, setVacOpen] = useState(false);
      const [personVac, setPersonVac] = useState(new Set(vacations[person.id] || []));
      const [vacTab, setVacTab] = useState("range");
      const [vFrom, setVFrom] = useState("");
      const [vTo, setVTo] = useState("");
      useEffect(()=>{ setPersonVac(new Set(vacations[person.id] || [])); }, [person.id, vacations]);

      const saveVac = ()=>{
        let setToSave = new Set(personVac);
        if(vFrom && vTo){
          const d1=new Date(vFrom), d2=new Date(vTo);
          if(!(isNaN(d1) || isNaN(d2) || d1>d2)){
            let m1=startOfISOWeek(d1); const m2=startOfISOWeek(d2);
            while(m1<=m2){ setToSave.add(fmtISO(m1)); m1=addDays(m1,7); }
          }
        }
        setVacations(prev=>{
          const c={}; for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ c[k]=new Set(prev[k]); } }
          c[person.id]=setToSave; return c;
        });
        onSave(prev=> prev.filter(a=> !(a.personId===person.id && setToSave.has(a.weekStart))));
        setVacOpen(false);
      };
      const clearVacationWeek = (week)=>{
        setVacations(prev=>{
          const c={}; for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ c[k]=new Set(prev[k]); } }
          const s = new Set(c[person.id]||[]); s.delete(week); c[person.id]=s; return c;
        });
      };

      const visible = visibleWeeks;

      const weekTotalsPlan = useMemo(()=> visible.map(w=> isVacation(person.id,w) ? 0 : Math.max(0, Math.round(fteToHours(assignments.filter(a=>a.personId===person.id && a.weekStart===w).reduce((s,a)=>s+a.fte,0))))), [assignments, person.id, vacations, visible]);
      const weekTotalsFact = useMemo(()=> visible.map(w=> isVacation(person.id,w) ? 0 : personWeekFactTotal(assignments, person.id, w)), [assignments, person.id, vacations, visible]);

      // ставки
      const [ri, setRi] = useState(person.rateInternal||0);
      const [re, setRe] = useState(person.rateExternal||0);
      useEffect(()=>{ setRi(person.rateInternal||0); setRe(person.rateExternal||0); }, [person.id]);
      const commitRates = ()=>{
        setPeople(prev=> prev.map(p=> p.id===person.id ? Object.assign({}, p, {rateInternal:Math.max(0,parseInt(ri||0,10)||0), rateExternal:Math.max(0,parseInt(re||0,10)||0)}) : p));
      };

      return (
        <div className="fixed inset-0 z-50 bg-[#F7F8FA] overflow-auto no-scrollbar">
          {/* саб-нав */}
          <div className="sticky top-0 z-50 border-b border-neutral-200 bg-white/90 backdrop-blur" style={{height:'var(--app-header-h)'}}>
            <div className="max-w-screen-2xl mx-auto px-4 h-full flex items-center gap-3">
              <div className="text-lg font-semibold tracking-tight text-green-600">Панквеб FTE Planner</div>
              <div className="ml-4 segmented">
                <button className={view==="team" ? "active" : "idle"} onClick={()=>{ setView("team"); onClose(); }}>Нагрузка</button>
                <button className={view==="project" ? "active" : "idle"} onClick={()=>{ setView("project"); onClose(); }}>Проекты</button>
                <button className={view==="employees" ? "active" : "idle"} onClick={()=>{ setView("employees"); onClose(); }}>Команда</button>
                <button className={view==="analyticsTeam" ? "active" : "idle"} onClick={()=>{ setView("analyticsTeam"); onClose(); }}>Аналитика (команда)</button>
                <button className={view==="analyticsProjects" ? "active" : "idle"} onClick={()=>{ setView("analyticsProjects"); onClose(); }}>Аналитика (проекты)</button>
              </div>
              <div className="ml-auto">
                <button className="btn" onClick={onClose}>Закрыть</button>
              </div>
            </div>
          </div>

          {/* панель с неделями + ставки + отпуск */}
          <div className="max-w-screen-2xl mx-auto px-4">
            <WeekNavigator
              onLeft={goLeft}
              onRight={goRight}
              onToday={goToday}
              showRoleFilter={false}
              stickyTopClass="top-[var(--app-header-h)]"
              leftNode={
                <Fragment>
                  <EditableName person={person} setPeople={setPeople}/>
                  <EditableRole person={person} setPeople={setPeople} roles={roles}/>
                  <div className="ml-2 inline-flex items-center gap-2 text-sm">
                    <span className="text-xs text-neutral-600">Ставка внутр., ₽/ч</span>
                    <input value={ri} inputMode="numeric" onChange={e=>setRi(e.target.value)} onBlur={commitRates} className="w-24 px-2 py-1 border border-neutral-300 rounded-lg"/>
                    <span className="text-xs text-neutral-600">Ставка внеш., ₽/ч</span>
                    <input value={re} inputMode="numeric" onChange={e=>setRe(e.target.value)} onBlur={commitRates} className="w-24 px-2 py-1 border border-neutral-300 rounded-lg"/>
                  </div>
                  <button onClick={()=>setVacOpen(true)} className="inline-flex items-center gap-1 text-sm px-2 py-1 rounded-lg border border-amber-300 bg-amber-50 text-amber-800">🏖 Добавить отпуск</button>
                </Fragment>
              }
            />
          </div>

          {/* Контент: бары по проектам или аналитика по проектам */}
          {view!=="analyticsTeam" ? (
            <div className="max-w-screen-2xl mx-auto px-4">
              {/* заголовки недель */}
              <div className="grid" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                <div className="sticky left-0 z-50 bg-[#F7F8FA] border-r border-neutral-200" />
                {visible.map(w=> (<div key={w}><WeekHeader iso={w}/></div>))}
              </div>

              {/* суммарные план/факт */}
              <div className="grid mb-1" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                <div className="sticky left-0 z-50 bg-[#F7F8FA] border-r border-neutral-200" />
                {visible.map((w,i)=>{
                  const over = weekTotalsPlan[i]>HOURS_PER_WEEK;
                  return (
                    <div key={w} className="h-8 flex items-center justify-center">
                      <div className={"px-2 py-0.5 rounded-lg border "+(over?"border-red-300 bg-red-50 text-red-800":"border-neutral-300 bg-white text-neutral-900")+" text-[12px] font-medium shadow-sm text-center leading-tight"} title={"план: "+weekTotalsPlan[i]+" ч, факт: "+weekTotalsFact[i]+" ч"}>
                        <div className="font-semibold">{fmtHours(weekTotalsPlan[i])}</div>
                        <div className="text-[10px] font-normal text-neutral-500">{fmtHours(weekTotalsFact[i])}</div>
                      </div>
                    </div>
                  );
                })}
              </div>

              {/* проекты сотрудника */}
              <div className="grid pb-4" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                {orderedIds.map((pid, idx)=>{
                  const pr = projects.find(p=>p.id===pid); if(!pr) return null;

                  const plannedH = Number((projectMemberHours?.[pr.id]||{})[person.id]||0);
                  const factH = sumFactForPersonProject(assignments, person.id, pr.id, weeksAll);
                  const ratio = plannedH>0 ? (factH/plannedH) : 0;
                  let tint = null;
                  if(plannedH>0){
                    if(ratio>1) tint = COLOR_100;
                    else if(ratio>=0.7) tint = COLOR_70;
                    else if(ratio>=0.5) tint = COLOR_50;
                  }
                  const personRate = (pr.projectType==="internal" ? (person.rateInternal||0) : (person.rateExternal||0));
                  const factMoney = Math.round(factH * personRate);

                  return (
                    <Fragment key={pid}>
                      {/* ЛЕВАЯ ПЛАШКА: название сверху, «Факт» ₽ под названием */}
                      <div className="sticky left-0 z-50 bg-[#F7F8FA] border-r border-neutral-200 p-1" draggable onDragStart={()=>onDragStart(idx)} onDragOver={e=>e.preventDefault()} onDrop={()=>onDrop(idx)}>
                        <div className="bg-white rounded-2xl shadow-sm h-[120px] flex items-center gap-2 pl-5 pr-3 cursor-grab active:cursor-grabbing select-none" style={{background: tint || "#fff"}}>
                          <span className="text-neutral-400">⋮⋮</span>
                          <button className="w-6 h-6 rounded-lg flex items-center justify-center" style={{background:pr.color}} title="Статус"><StatusIcon status={pr.status}/></button>
                          <div className="flex-1 min-w-0">
                            <div className="font-medium truncate" title={pr.name}>{pr.name}</div>
                            <div className="text-[11px] text-neutral-600 mt-0.5">Факт: {fmtMoney(factMoney)}</div>
                          </div>
                        </div>
                      </div>

                      {visible.map(week=>{
                        const fte = fteFor(assignments, person.id, pid, week);
                        const hoursPlan = Math.max(0, Math.round(fteToHours(fte)));
                        const ratioFill = fillRatio(hoursPlan);
                        const vac = isVacation(person.id, week);
                        const over = hoursPlan > HOURS_PER_WEEK;
                        let curAssign = null;
                        for(let u=0;u<assignments.length;u++){ const a=assignments[u]; if(a.personId===person.id && a.projectId===pid && a.weekStart===week){ curAssign=a; break; } }
                        const factRaw = curAssign ? curAssign.factHours : undefined;
                        const factEffective = (factRaw==null || isNaN(factRaw)) ? (isWeekEnded(week) ? Math.max(0, Math.round(fteToHours(fte))) : null) : Math.max(0, Math.round(Number(factRaw)||0));
                        const editingPlan = (editKey===(pid+"|"+week+"|plan"));
                        const editingFact = (editKey===(pid+"|"+week+"|fact"));

                        return (
                          <div key={week+pid} className="p-1 bg-transparent h-[120px] relative">
                            <div className={"bg-white rounded-2xl shadow-sm h-full flex items-end justify-center relative "+(over ? "ring-2 ring-red-300" : "")}>
                              <div className="relative w-14 h-[92%] rounded-lg bg-neutral-200 overflow-hidden">
                                {!vac && (<div className="absolute bottom-0 left-0 right-0" style={{height:(ratioFill*100)+"%", background:pr.color}} title={pr.name}/>)}
                              </div>
                              {!vac && (
                                <div className="absolute inset-0 flex items-center justify-center">
                                  <div className="leading-tight text-center">
                                    {!editingPlan ? (
                                      <div className="text-sm font-semibold text-neutral-800 cursor-text" title={"план: "+hoursPlan+" ч"} onClick={()=>beginEditPlan(pid, week, fte)}>{fmtHours(hoursPlan)}</div>
                                    ) : (
                                      <input autoFocus inputMode="numeric" className="h-8 w-16 text-center text-sm font-semibold border border-neutral-300 rounded-md bg-white shadow-sm"
                                             value={editVal} onChange={e=>setEditVal(e.target.value)} onBlur={()=>commitEdit(pid, week, "plan")}
                                             onKeyDown={e=>{ if(e.key==="Enter") e.currentTarget.blur(); if(e.key==="Escape") setEditKey(null); }}/>
                                    )}
                                    {!editingFact ? (
                                      <div className="text-[11px] font-normal text-neutral-500 mt-0.5 cursor-text" title={factEffective!=null ? ("факт: "+factEffective+" ч") : "факт не заполнен"} onClick={()=>beginEditFact(pid, week, factRaw)}>
                                        {factEffective!=null ? fmtHours(factEffective) : "—"}
                                      </div>
                                    ) : (
                                      <input autoFocus inputMode="numeric" className="mt-0.5 h-7 w-16 text-center text-[11px] font-normal border border-neutral-300 rounded-md bg-white shadow-sm"
                                             value={editVal} onChange={e=>setEditVal(e.target.value)} onBlur={()=>commitEdit(pid, week, "fact")}
                                             onKeyDown={e=>{ if(e.key==="Enter") e.currentTarget.blur(); if(e.key==="Escape") setEditKey(null); }}/>
                                    )}
                                  </div>
                                </div>
                              )}
                              {vac && (<button className="absolute inset-0 flex items-center justify-center text-2xl" title="Снять отпуск" onClick={()=>clearVacationWeek(week)}>🏖</button>)}
                            </div>
                          </div>
                        );
                      })}
                    </Fragment>
                  );
                })}
              </div>
            </div>
          ) : (
            // Аналитика по проектам (внутри карточки сотрудника)
            <div className="max-w-screen-2xl mx-auto px-4 pb-6">
              <div className="grid" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                <div className="sticky left-0 z-50 bg-[#F7F8FA] border-r border-neutral-200" />
                {visible.map(w=> (<div key={w}><WeekHeader iso={w}/></div>))}
              </div>
              <div className="grid" style={{gridTemplateColumns:"var(--left-col-w) repeat("+visible.length+", "+WEEK_COL_PX+"px)"}}>
                {orderedIds.map((pid, idx)=>{
                  const pr = projects.find(p=>p.id===pid); if(!pr) return null;
                  const plan = visible.map(w=> isVacation(person.id,w) ? 0 : Math.max(0, Math.round(fteToHours(fteFor(assignments, person.id, pid, w)))));
                  const fact = visible.map(w=> isVacation(person.id,w) ? 0 : personProjectWeekFact(assignments, person.id, pid, w));
                  const chartWidth = visible.length * WEEK_COL_PX;

    // Состав проекта + часы по проекту (справа)
    function ProjectTeamEditor({project, people, projectTeams, setProjectTeams, projectMemberHours, setProjectMemberHours, assignments, allWeeks, rateFor}){
      const [search, setSearch] = useState("");
      const teamSet = projectTeams[project.id] || new Set();
      const list = useMemo(()=>{
        return people.filter(p=> !teamSet.has(p.id) && p.name.toLowerCase().includes(search.toLowerCase())).slice(0,8);
      }, [people, teamSet, search]);

      const addToTeam = (pid)=>{
        setProjectTeams(prev=>{
          const copy={}; for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ copy[k]=new Set(prev[k]); } }
          if(!copy[project.id]) copy[project.id]=new Set();
          copy[project.id].add(pid);
          return copy;
        });
        setProjectMemberHours(prev=>{
          const c={...prev}; const inner={...(c[project.id]||{})}; if(!inner[pid]) inner[pid]=0; c[project.id]=inner; return c;
        });
      };
      const removeFromTeam = (pid)=>{
        setProjectTeams(prev=>{
          const copy={}; for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ copy[k]=new Set(prev[k]); } }
          if(copy[project.id]) copy[project.id].delete(pid);
          return copy;
        });
        setProjectMemberHours(prev=>{
          const c={...prev}; const inner={...(c[project.id]||{})}; delete inner[pid]; c[project.id]=inner; return c;
        });
      };

      const currentTeam = Array.from(teamSet);

      return (
        <div>
          <div className="flex items-center gap-2">
            <input
              value={search}
              onChange={e=>setSearch(e.target.value)}
              placeholder="Добавить сотрудника..."
              className="w-full max-w-sm border border-neutral-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-200"
            />
          </div>
          {search && (
            <div className="mt-2 border border-neutral-200 rounded-xl overflow-hidden">
              {list.length>0 ? (
                list.map(sug=>(
                  <button key={sug.id} className="w-full text-left px-3 py-2 hover:bg-blue-50" onClick={()=>{ addToTeam(sug.id); setSearch(""); }}>
                    {sug.name} <span className="text-[10px] text-neutral-500">{String(sug.role).toUpperCase()}</span> {sug.external ? (<span className="ml-1 text-[10px] text-amber-700">внешн.</span>) : null}
                  </button>
                ))
              ) : (
                <div className="px-3 py-2 text-xs text-neutral-500">Не найдено</div>
              )}
            </div>
          )}

          {/* список участников: поле «часы по проекту», % и план/факт ₽ */}
          <div className="mt-3 space-y-2">
            {currentTeam.map(pid=>{
              const p = people.find(x=>x.id===pid); if(!p) return null;
              const hPlan = Number((projectMemberHours?.[project.id]||{})[pid]||0);
              const hFact = sumFactForPersonProject(assignments, pid, project.id, allWeeks);
              const ratio = hPlan>0 ? (hFact/hPlan) : 0;
              let tint = "transparent";
              if(hPlan>0){
                if(ratio>1) tint = COLOR_100;
                else if(ratio>=0.7) tint = COLOR_70;
                else if(ratio>=0.5) tint = COLOR_50;
              }
              const personRate = rateFor(p);
              const costPlan = Math.round(hPlan * personRate);
              const costFact = Math.round(hFact * personRate);
              return (
                <div key={pid} className="flex items-center gap-2 p-2 border border-neutral-200 rounded-xl" style={{background:tint}}>
                  <div className="flex-1 min-w-0">
                    <div className="font-medium truncate">{p.name} <span className="text-[10px] text-neutral-500">{String(p.role).toUpperCase()}</span></div>
                    <div className="text-[11px] text-neutral-500 mt-0.5">
                      план: {fmtHours(hPlan)} ч · факт: {fmtHours(hFact)} ч · ставка: {fmtMoney(personRate)} /ч
                    </div>
                  </div>
                  <div className="text-xs text-neutral-600 w-10 text-right">
                    {hPlan>0 ? Math.floor(ratio*100) : 0}%
                  </div>
                  <input
                    title="Часы по проекту (суммарно)"
                    inputMode="numeric"
                    className="w-24 text-sm border border-neutral-300 rounded-lg px-2 py-1 text-right"
                    value={hPlan}
                    onChange={e=>{
                      const v = Math.max(0, parseInt(e.target.value||"0", 10)||0);
                      setProjectMemberHours(prev=>{
                        const c={...prev}; const inner={...(c[project.id]||{})}; inner[pid]=v; c[project.id]=inner; return c;
                      });
                    }}
                  />
                  <div className="text-[11px] text-neutral-500 w-40 text-right">
                    план ₽: {fmtMoney(costPlan)}<br/>факт ₽: {fmtMoney(costFact)}
                  </div>
                  <button className="w-7 h-7 rounded-lg grid place-items-center text-neutral-700 hover:text-red-600 hover:bg-red-50 border border-neutral-300 hover:border-red-200 transition" title="Убрать из проекта" onClick={()=>removeFromTeam(pid)}>
                    <MinusIcon/>
                  </button>
                </div>
              );
            })}
            {currentTeam.length===0 && (<div className="text-xs text-neutral-500">Пока никого нет</div>)}
          </div>
        </div>
      );
    }
