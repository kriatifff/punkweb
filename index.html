    function PersonProjectsEditor({person, projects, projectTeams, setProjectTeams}){
      const [search, setSearch] = useState("");
      const memberOf = useMemo(()=>{
        const ids = [];
        for(let i=0;i<projects.length;i++){
          const pr=projects[i]; const set = projectTeams[pr.id];
          if(set?.has?.(person.id)) ids.push(pr.id);
        }
        return new Set(ids);
      }, [projects, projectTeams, person.id]);
      const pool = useMemo(()=> projects.filter(pr=> !memberOf.has(pr.id) && pr.name.toLowerCase().includes(search.toLowerCase())).slice(0,8), [projects, memberOf, search]);
      const add = (prid)=>{
        setProjectTeams(prev=>{
          const copy={}; for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ copy[k]=new Set(prev[k]); } }
          if(!copy[prid]) copy[prid]=new Set();
          copy[prid].add(person.id);
          return copy;
        });
      };
      const remove = (prid)=>{
        setProjectTeams(prev=>{
          const copy={}; for(const k in prev){ if(Object.prototype.hasOwnProperty.call(prev,k)){ copy[k]=new Set(prev[k]); } }
        if(copy[prid]) copy[prid].delete(person.id);
          return copy;
        });
      };
      const current = Array.from(memberOf);
      return (
        <div>
          <div className="flex items-center gap-2">
            <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Добавить проект..." className="w-full max-w-sm border border-neutral-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-200"/>
          </div>
          {search && (
            <div className="mt-2 border border-neutral-200 rounded-xl overflow-hidden">
              {pool.length>0 ? pool.map(pr=>(
                <button key={pr.id} className="w-full text-left px-3 py-2 hover:bg-blue-50" onClick={()=>{ add(pr.id); setSearch(""); }}>
                  <span className="inline-flex items-center gap-2">
                    <span className="w-3 h-3 rounded" style={{background:pr.color}}></span>
                    {pr.name}
                  </span>
                </button>
              )) : (<div className="px-3 py-2 text-xs text-neutral-500">Не найдено</div>)}
            </div>
          )}
          <div className="mt-3 flex flex-wrap gap-2">
            {current.map(prid=>{
              const pr = projects.find(p=>p.id===prid); if(!pr) return null;
              return (
                <span key={prid} className="inline-flex items-center gap-2 px-2 py-1 rounded-full text-xs bg-blue-50 text-blue-800 border border-blue-200">
                  <span className="w-3 h-3 rounded" style={{background:pr.color}}></span>
                  {pr.name}
                  <button className="ml-1 text-blue-700/70 hover:text-blue-900" onClick={()=>remove(prid)}>×</button>
                </span>
              );
            })}
          </div>
        </div>
      );
    }

    // Менеджер ролей
    function RoleManager({roles, setRoles, setRoleFilter, people, setPeople, stickyTopClass='top-[calc(var(--app-header-h)+48px)]'}){
      const [adding, setAdding] = useState("");
      const [editing, setEditing] = useState(null);
      const [val, setVal] = useState("");
      const add = ()=>{ const x=(adding||"").trim(); if(!x || roles.includes(x)) return; setRoles(roles.concat([x])); setAdding(""); };
      const startEdit = (r)=>{ setEditing(r); setVal(r); };
      const commit = ()=>{ if(!editing) return; const x=(val||"").trim(); setEditing(null); if(!x) return; setRoles(roles.map(r=> r===editing ? x : r)); setRoleFilter(x); };
      const remove = (r)=>{
        if(!confirm("Удалить роль «"+r+"»? Людям с этой ролью будет проставлено OTHER.")) return;
        setRoles(roles.filter(x=>x!==r));
        setPeople(prev=> prev.map(p=> p.role===r ? Object.assign({}, p, {role:"other"}) : p));
        setRoleFilter("all");
      };
      return (
        <div className={"bg-white rounded-2xl border border-neutral-200 shadow-sm p-3 sticky "+stickyTopClass+" z-50"}>
          <div className="text-sm font-medium">Роли</div>
          <div className="mt-2 flex flex-wrap gap-2">
            {roles.map(r=>(
              <span key={r} className="inline-flex items-center gap-2 px-2 py-1 rounded-full border border-neutral-200 bg-neutral-50 text-xs">
                {editing===r ? (
                  <input autoFocus value={val} onChange={e=>setVal(e.target.value)} onBlur={commit} onKeyDown={e=>{ if(e.key==='Enter') e.currentTarget.blur(); if(e.key==='Escape') setEditing(null); }} className="px-1 py-0.5 border border-neutral-300 rounded"/>
                ) : (
                  <Fragment>
                    <button className="hover:underline" onClick={()=>setRoleFilter(r)}>{r}</button>
                    <button className="text-neutral-500 hover:text-neutral-800" title="Переименовать роль" onClick={()=>startEdit(r)}><PencilIcon/></button>
                    <button className="text-neutral-500 hover:text-red-600" title="Удалить роль" onClick={()=>remove(r)}><TrashIcon/></button>
                  </Fragment>
                )}
              </span>
            ))}
            <span className="inline-flex items-center gap-1">
              <input value={adding} onChange={e=>setAdding(e.target.value)} placeholder="Добавить роль" className="px-2 py-1 text-sm border border-neutral-300 rounded-lg"/>
              <button className="btn" onClick={add}>Сохранить</button>
            </span>
          </div>
        </div>
      );
    }

          <div className="absolute inset-0 bg-black/40"/>
          <div className="relative bg-white rounded-2xl shadow-xl border border-neutral-200 w-[460px] p-4" onClick={e=>e.stopPropagation()}>
            <div className="text-base font-semibold mb-3">Новый сотрудник</div>
            <div className="space-y-3">
              <div><label className="block text-sm mb-1">Имя</label><input value={name} onChange={e=>setName(e.target.value)} className="w-full border border-neutral-300 rounded-lg px-3 py-2"/></div>
              <div><label className="block text-sm mb-1">Роль</label>
                <select value={role} onChange={e=>setRole(e.target.value)} className="w-full border border-neutral-300 rounded-lg px-3 py-2">
                  {roles.map(r=> (<option key={r} value={r}>{r}</option>))}
                </select>
              </div>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={!!external} onChange={e=>setExternal(e.target.checked)} />Внешний сотрудник (не показывать во «Нагрузка»)</label>
            </div>
            <div className="mt-4 flex justify-end gap-2">
              <button className="btn" onClick={onClose}>Отмена</button>
              <button className="rounded-xl border border-green-300 bg-green-50 text-green-800 px-3 py-1" onClick={onSubmit}>Создать</button>
            </div>
          </div>
        </div>
      );
    }
    function CreateProjectModal({open, onClose, name, setName, color, setColor, status, setStatus, search, setSearch, teamSel, setTeamSel, people, suggestions, onSubmit}){
      if(!open) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center" onClick={onClose}>
          <div className="absolute inset-0 bg-black/40"/>
          <div className="relative bg-white rounded-2xl shadow-xl border border-neutral-200 w-[560px] max-h-[80vh] overflow-auto p-4" onClick={e=>e.stopPropagation()}>
            <div className="text-base font-semibold mb-3">Новый проект</div>
            <div className="grid grid-cols-2 gap-3">
              <div><label className="block text-sm mb-1">Название</label><input value={name} onChange={e=>setName(e.target.value)} className="w-full border border-neutral-300 rounded-lg px-3 py-2"/></div>
              <div><label className="block text-sm mb-1">Статус</label>
                <select value={status} onChange={e=>setStatus(e.target.value)} className="w-full border border-neutral-300 rounded-lg px-3 py-2">
                  <option value="active">active</option><option value="onhold">onhold</option><option value="done">done</option><option value="planned">planned</option>
                </select>
              </div>
              <div><label className="block text-sm mb-1">Цвет</label><input type="color" value={color} onChange={e=>setColor(e.target.value)} className="w-16 h-10 p-0 border border-neutral-300 rounded-lg"/></div>
            </div>

            <div className="mt-4">
              <div className="text-sm font-medium mb-2">Команда</div>
              <div className="flex items-center gap-2 mb-2">
                <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Добавить сотрудника..." className="w-full border border-neutral-300 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-200"/>
              </div>
              {search && (
                <div className="mb-2 border border-neutral-200 rounded-xl overflow-hidden">
                  {suggestions.length>0 ? suggestions.map(s=>(
                    <button key={s.id} className="w-full text-left px-3 py-2 hover:bg-blue-50" onClick={()=>{ const c=new Set(teamSel); c.add(s.id); setTeamSel(c); setSearch(""); }}>
                      {s.name} <span className="text-[10px] text-neutral-500">{String(s.role).toUpperCase()}</span> {s.external ? (<span className="ml-1 text-[10px] text-amber-700">внешн.</span>) : null}
                    </button>
                  )) : (<div className="px-3 py-2 text-xs text-neutral-500">Не найдено</div>)}
                </div>
              )}
              <div className="flex flex-wrap gap-2">
                {Array.from(teamSel).map(pid=>{
                  const p = people.find(x=>x.id===pid); if(!p) return null;
                  return (
                    <span key={pid} className="inline-flex items-center gap-1 px-2 py-1 rounded-full text-xs bg-blue-50 text-blue-800 border border-blue-200">
                      {p.name}{p.external ? (<span className="ml-1 text-amber-700">(внешн.)</span>) : null}
                      <button className="ml-1 text-blue-700/70 hover:text-blue-900" onClick={()=>{ const c=new Set(teamSel); c.delete(pid); setTeamSel(c); }}>×</button>
                    </span>
                  );
                })}
              </div>
            </div>

            <div className="mt-4 flex justify-end gap-2">
              <button className="btn" onClick={onClose}>Отмена</button>
              <button className="rounded-xl border border-green-300 bg-green-50 text-green-800 px-3 py-1" onClick={onSubmit}>Создать</button>
            </div>
          </div>
        </div>
      );
    }

    // sanity-проверки
    if(typeof window!=="undefined"){
      try{
        console.assert(fmtFTE1(1.16)==="1.2","fmtFTE1 rounds to 1 decimal");
        console.assert(scaleRatio(1.2)===1,"scaleRatio clamps to 1");
        console.assert(fillRatio(40)===1,"fillRatio 40h = 100%");
      }catch(e){}
    }
    const dragRow = { current:null };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
