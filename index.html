<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Панквеб FTE Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      // === ВАШ КОД (сокращён для примера, вставлен App + компоненты) ===
      const { useState, useEffect, useMemo, useRef } = React;

      function App() {
        const [authed, setAuthed] = useState(false);
        const [view, setView] = useState("team");

        return (
          <div className="min-h-screen bg-[#F7F8FA] text-neutral-900 font-sans">
            <header className="sticky top-0 z-20 border-b border-neutral-200 bg-white/90 backdrop-blur">
              <div className="max-w-screen-2xl mx-auto px-4 py-3 flex items-center gap-3">
                <div className="text-lg font-semibold tracking-tight text-green-600">
                  Панквеб FTE Planner
                </div>
                <div className="ml-4 flex items-center gap-1 bg-neutral-100 border border-neutral-200 rounded-2xl p-1 shadow-sm">
                  <button
                    className={
                      "px-3 py-1 rounded-xl transition " +
                      (view === "team"
                        ? "bg-white shadow-sm"
                        : "hover:bg-white/70")
                    }
                    onClick={() => setView("team")}
                  >
                    Команда
                  </button>
                  <button
                    className={
                      "px-3 py-1 rounded-xl transition " +
                      (view === "project"
                        ? "bg-white shadow-sm"
                        : "hover:bg-white/70")
                    }
                    onClick={() => setView("project")}
                  >
                    Проекты
                  </button>
                </div>
              </div>
            </header>
            <main className="max-w-screen-2xl mx-auto p-4">
              {view === "team" ? (
                <div>Здесь будет страница "Команда"</div>
              ) : (
                <div>Здесь будет страница "Проекты"</div>
              )}
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
